<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link href="https://tools.picsart.com/text/font-generator/" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer-display">
            00 : 00 : 00 : 00
        </div>
        <ul class="laps"></ul>

        <div class="action">
            <button id="StartTimer" onclick="start()">Start</button>
            <button id="PauseTimer" onclick="pause()">Pause</button>
            <button id="ResetTimer" onclick="reset()">Reset</button>
            <button id="RestartTimer" onclick="restart()">Restart</button>
            <button id="Lap" onclick="lap()">Lap</button>
            <button id="ResetLap" onclick="resetlap()">ResetLaps</button>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
